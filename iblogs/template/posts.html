{%extends 'base.html' %}

{%block title%} POST {%endblock%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col s12 m10">
            <h3>{{post.title}}</h3>
            <p>{{post.cat.title}}</p>
            <img src="/media/{{post.image}}" class="responsive-img" alt="">
            <br>
            <p>
                {{post.content | safe}}
            </p>
        </div>
    <div class="col s12 m2">
     {%for cat in cats %}
        <div class="card" style="margin-left:10px;">
            <div class="img-container">
            <img src="/media/{{cat.image}}" class="responsive-img">
            </div>
            <div class="card-content">
                <div class="card-title h1">
                    {{cat.title}}
                </div>
                <p class="truncate">{{cat.description}}</p>
                <div class="container center-align mt20">
                <a href="/category/{{cat.url}}" class="btn bg-primary">View</a>

                </div>
            </div>

        </div>
        {%endfor%}
    </div>
    </div>
</div>
{%endblock%}
